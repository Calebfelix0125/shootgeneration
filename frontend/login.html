<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <img src="img/shoot-logo.png" class="rounded mx-auto" alt="" style="width: 20%;">
        </div>
        <div class="row justify-content-md-center">
            <div class="card" style="width: 30%; background-color: transparent; border-color: transparent;">
                <h1 style="font-weight: bold; text-align: center; color: black;">more than a community</h1>
                <div class="card-body">
                    <form action="dashboard.html" method="get">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label" style="color: white;">Email:</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Masukkan emailmu" style="border-radius: 30px;" required>
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput2" class="form-label" style="color: white;">Password:</label>
                            <input type="password" class="form-control" id="exampleFormControlInput2" placeholder="Masukkan passwordmu" style="border-radius: 30px;" required>
                        </div>
                        <br>
                        <div class="d-grid gap-2 col-3 mb-2 mx-auto">
                            <a href="dashboard.html"><button id="login" class="btn" type="submit">Login</button></a>
                        </div>
                    </form>
                    <div class="d-grid gap-2 col-10 mx-auto">
                        <a href="register.html"><button id="signup" class="btn" type="button">Don't have account? Sign Up</button></a>
                    </div>
                
                </div>
            </div>
        </div>
    </div>
</body>
</html>
